<body class="w3-black">

    <div class="w3-panel w3-red w3-display-container">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-red w3-large w3-display-topright">&times;</span>
        <p>Please note that this web site is in progress, sorry for the inconvenience.</p>
    </div>

    <div class="w3-container w3-center">
        <h1>Darius Lukas</h1>
        <h3>Web Portfolio</h3>
    </div>

    <div class="w3-row">
        <div class="w3-col m2 l2 w3-bar-block w3-mobile w3-black w3-center">
            <p class="w3-bar-item">Menu</p>
            <a href="index.html" class="w3-button w3-bar-item w3-gray">Home</a>
            <a href="projects.html" class="w3-button w3-bar-item">Projects</a>
            <a href="demofile2.html" class="w3-button w3-bar-item">demofile2</a>
        </div>
        <div class="w3-col s12 m10 l10 w3-dark-gray">

            <div class="w3-container w3-margin w3-display-container">
                <div class="w3-display-container slideshow">
                    <img class="w3-image" src="me.jpg" alt="Picture of me working on Carbon Fiber">
                    <div class="w3-center w3-display-bottomcenter w3-container w3-padding-16 w3-blue-gray">
                        Me working on a carbon fiber quadcopter part late at night
                    </div>
                </div>

                <div class="w3-display-container slideshow">
                    <img class="w3-image" src="finishedCarbon.jpg" alt="Picture of the finished carbon fiber quadcopter parts">
                    <div class="w3-center w3-display-bottomcenter w3-container w3-padding-16 w3-blue-gray">
                        The finished carbon fiber parts
                    </div>
                </div>

                <div class="w3-display-container slideshow">
                    <img class="w3-image" src="UASdrone.jpg" alt="Picture of an Arduino-based quadcopter I made for a school project">
                    <div class="w3-center w3-display-bottomcenter w3-container w3-padding-16 w3-blue-gray">
                        An Arduino-based quadcopter I made for a school project
                    </div>
                </div>
                <button class="w3-margin-left w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-margin-right w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("slideshow");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
